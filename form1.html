<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms oefening</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <header>
        <section class="logo">
            <img src="https://syntra-mvl.be/storage/files/f4640677-a943-4c66-bcda-358d75a3b79e/syntra-midden-vlaanderen-logo-digitaal-rgb.jpg" alt="">
        </section>

        <section>
            <h1>HTML Forms</h1>
        </section>
    </header>

    <main>
        <p>
            <a href="index.html">Terug naar overzicht</a>
        </p>

        <form action="" id="contact-form">
            <div class="form-group">
                <label for="naam">Naam:</label>
                <input type="text" name="naam" id="contact-naam">
            </div>
            <div class="form-group">
                <label for="bericht">Uw bericht:</label>
                <textarea name="bericht" id="contact-bericht" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group button-group">
                <input type="submit" value="Verzenden">
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>

</body>
</html>
